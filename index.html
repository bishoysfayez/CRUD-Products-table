<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>

    <div class="w-50 mx-auto my-5">
            <div class="form-group mb-4">
                <label for="productName" class="mb-2"> productName : </label>
                <input type="text" class="form-control" id="productName">
            </div>
            <div class="form-group mb-4">
                <label for="productPrice" class="mb-2"> productPrice : </label>
                <input type="number" class="form-control" id="productPrice">
            </div>
            <div class="form-group mb-4">
                <label for="productCategory" class="mb-2"> productCategory : </label>
                <input type="text" class="form-control" id="productCategory">
            </div>
            <div class="form-group mb-4">
                <label for="productDesc" class="mb-2"> productDesc : </label>
                <input type="text" class="form-control" id="productDesc">
            </div>
            <button class="btn btn-outline-info maintBtn" onclick="addProduct()">Add product</button>
            <div class = "updateBtnContainer"></div>
            <div class="form-group m-auto w-50 p-3">
                
            </div>
            <div class="form-group mb-4">
                
                <input type="text" oninput="searchItems(this.value)" placeholder="search item here by name ..." class="searchInput w-100">
            </div>
            
    </div>


    <div class="w-50 m-auto">

        <table class="table text-center">
            <thead>
                <th>index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductCategory</th>
                <th>ProductDesc</th>
                <th>Update</th>
                <th>Delete</th>

            </thead>
            <tbody id="myData">
                
            </tbody>
        </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
